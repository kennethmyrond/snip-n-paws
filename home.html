<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snip N' Save</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fdf8e7;
      color: #333;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: #fdf8e7;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #2c6e63;
      font-weight: 600;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .social-icons img {
      width: 20px;
      margin-left: 15px;
      cursor: pointer;
    }

    /* Hero Section */
    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 60px;
      background-color: #f49b2e;
      color: #222;
    }

    .hero h1 {
      font-size: 50px;
      font-weight: 700;
      line-height: 1.2;
      margin-bottom: 20px;
    }

    .donate-btn {
      background: #f4ff61;
      padding: 12px 30px;
      color: #2c6e63;
      font-weight: bold;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      font-size: 18px;
    }

    /* Services Grid */
    .services {
      background: #37c1b7;
      padding: 60px 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
    }

    .card {
      position: relative;
      border-radius: 15px;
      overflow: hidden;
      transition: transform 0.3s, border 0.3s;
      cursor: pointer;
      border: 4px solid transparent;
    }

    .card:hover {
      transform: scale(1.03);
      border: 4px solid #f4cf3b;
    }

    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .card-title {
      position: absolute;
      bottom: 15px;
      left: 15px;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      text-shadow: 1px 1px 3px #000;
    }

    /* Footer */
    footer {
      background: #fdf8e7;
      padding: 40px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    footer div {
      margin: 10px 0;
    }

    footer a {
      display: block;
      margin-bottom: 8px;
      text-decoration: none;
      color: #333;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <img src="logo.png" alt="Snip N' Save Logo" width="80" />

    <nav>
      <a href="#">Home</a>
      <a href="#">About Us</a>
      <a href="#">Contact Us</a>
    </nav>

    <div class="social-icons">
      <img src="fb.png" alt="Facebook" />
      <img src="ig.png" alt="Instagram" />
      <img src="x.png" alt="Twitter" />
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div>
      <h1>Snip Today,<br>Save Tomorrow.</h1>
      <button class="donate-btn">Donate</button>
    </div>
    <img src="/mnt/data/home.jpg" alt="Pets" width="380" />
  </section>

  <!-- Services Grid -->
  <section class="services">
    <div class="card">
      <img src="static/edures.jpg" alt="Educational Resources"> <!-- change src to "edures.jpg" -->
      <div class="card-title">Educational Resources</div>
    </div>

    <div class="card">
      <img src="static/edures.jpg" alt="Spay/Neuter Services">  <!-- change src to "spayneuter.jpg" -->
      <div class="card-title">Spay/Neuter Services</div>
    </div>

    <div class="card">
      <img src="static/edures.jpg" alt="Testimonials"> <!-- change src to "testimonial.jpg" -->
      <div class="card-title">Testimonials</div>
    </div>

    <div class="card">
      <img src="static/edures.jpg" alt="Join Us"> <!-- change src to "joinus.jpg" -->
      <div class="card-title">Join Us</div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div>
      <img src="logo.png" alt="Logo" width="80" />
    </div>

    <div>
      <h4>CONTACT US</h4>
      <p>snipnsave@gmail.com</p>
      <p>639198024827</p>
      <p>8320436</p>
    </div>

    <div>
      <h4>QUICK LINKS</h4>
      <a href="#">Home</a>
      <a href="#">About Us</a>
      <a href="#">Donate</a>
    </div>

    <div>
      <h4>RESOURCES</h4>
      <a href="#">Educational Resources</a>
      <a href="#">Spay/Neuter Location</a>
      <a href="#">Get Involved</a>
    </div>
  </footer>

</body>
</html>
